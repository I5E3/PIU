<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/login.css"/>

</head>
<body>

<div class="content">
    <div class="formdesign">
        <h1 class="loginh1">
            <a class="logo" href="/">pickitup</a>
        </h1>
        <div class="loginform">
            <div>
                <h2 class="title">로그인</h2>
            </div>
            <form action="">

                <div class="emaildiv">
                    <lable class="email">이메일</lable>
                    <input id="email" class="emailtype" type="email" name="email" placeholder="example@naver.com">
                    <div class="letshow1">
                        <div class="svgdiv">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" class="icons">

                                <path fill-rule="evenodd" d="M21.872 19.51A1 1 0 0121 21H3a1 1 0 01-.872-1.49l9-16a1 1 0 011.743 0l9 16zM13 15V9h-2v6h2zm0 3v-2h-2v2h2z" fill="#1B1C1D"></path> </svg>
                        </div>
                        <div style="margin-top: -2px;">
                            <h6>
                                <span>이메일을 입력해주세요.</span>
                            </h6>
                        </div>
                    </div>
                </div>

                <div class="pwdiv">
                    <lable class="email">비밀번호</lable>
                    <input id="pw" class="emailtype" type="password" name="password" placeholder="********">
                    <div class="letshow2">
                        <div class="svgdiv">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" class="icons">
                                dkjfdfj
                                <path fill-rule="evenodd" d="M21.872 19.51A1 1 0 0121 21H3a1 1 0 01-.872-1.49l9-16a1 1 0 011.743 0l9 16zM13 15V9h-2v6h2zm0 3v-2h-2v2h2z" fill="#1B1C1D"></path> </svg>
                        </div>
                        <div style="margin-top: -2px;">
                            <h6>
                                <span>비밀번호를 입력해주세요.</span>
                            </h6>
                        </div>
                    </div>
                </div>
                <a href="#" class="findpw">비밀번호를 잊으셨나요?</a>
                <a href="#" class="joinus">회원가입하기</a>
                <button type="submit" class="loginbutton"> 로그인</button>
            </form>

            <hr class="line">

            <button type="submit" class="kakaobutton">카카오톡 로그인 </button>

        </div>
    </div>
    <div class="imgdiv">
        <img class="loginimg" src="/src/main/resources/static/images/logo.jpg">
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    // 인풋 창에 아무것도 없으면 경고문 띄우기
    $("#email").blur(function(){
        let email= $("#email").val();
        if(!email){
            $(".letshow1").css({"display":"flex", "margin-top":"5px"});
        }
    });
    $("#pw").blur(function(){
        let userpw= $("#pw").val();
        if(!userpw){
            $(".letshow2").css({"display":"flex", "margin-top":"5px"});
        }
    });

    // 경고문 떠있다가 키보드 눌리면 경고문 사라지게 하기
    $("#pw").keypress(function(){
        let userpw= $("#pw").val();
        $(".letshow2").css({"display":"none"});
    });
    $("#email").keypress(function(){
        let email= $("#email").val();
        $(".letshow1").css({"display":"none"});
    });

    // 아무것도 없는 상태에서 로그인 버튼 누를 경우
    // 정보가 디비와 다를 경우
    // 로그인 성공 경우
    $(document).ready(function () {
        $(".loginbutton").click(function (e) {
            e.preventDefault();

            let userpw= $("#pw").val();
            let email= $("#email").val();
            console.log(email);
            console.log(userpw);

            if(!email){
                $(".letshow1").css({"display":"flex", "margin-top":"5px"});

            }

            if(!userpw){
                $(".letshow2").css({"display":"flex", "margin-top":"5px"});
            }

            if(!email || !userpw) {
                return;
            }

            else{
                loginCheckDB(email, userpw);
            }


        });
    });

    function loginCheckDB(email,userpw){
        console.log(email);
        console.log(userpw);
        if(email=="id@na" && userpw=="pw"){
            alert("로그인 성공");
        }

        if( email!="id@na" || userpw!="pw"){
            alert("아이디와 비밀번호를 확인하세요");
        }


    }



</script>


</html>
