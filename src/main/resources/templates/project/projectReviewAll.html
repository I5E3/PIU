<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/header.css" />

    <link rel="stylesheet" href="/assets/css/pickitupStore.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body style="font-family: 'Noto Sans KR'; background-color: rgb(248, 248, 249) !important;">
<div th:replace="~{/main/Header :: HeaderImport}"></div>
    <div class="review-container"> <!--전체 컨테이너-->
        <div class="reviews-wrap"> <!--헤더 컨테이너-->
            <div class="flex review_header" > <!--header 컨테이너-->
                <div class="review-header-left"><span class="material-symbols-outlined review-header-left" style="font-weight: 700; font-size: 20px; margin-top: 5px;">
                    arrow_back_ios
                    </span>
                </div>
                <div style="width: 100%;">
                    <h5>프로젝트 후기</h5>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div style="width: 640px; position: relative; margin: 0 auto;">
            <div class="All_review_header" style="padding: 10px 0  0 24px;">
                전체 후기
            </div>
        </div>
        <section class="allreveiws">
            <div class="p-24" th:each="review: ${reviews}">
                <div class="flex">
                    <!-- 유저사진 -->
                    <div class="profile_img"><img src="/images/5.jpg"></div>
                    <div class="review_id_and_date">
                        <!-- 유저 닉네임 -->
                        <div class="review_id" th:text="${review.nickname}"></div>
                        <!-- 리뷰 작성 날짜 -->
                        <div class="review_date" th:text="${review.updateDate}"></div>
                    </div>
                    <!-- 유저 닉네임과 리뷰 작성자 체크 후 수정, 삭제 버튼 -->
<!--                    <div th:if="${user.nickname == review.nickname}" class="flex" style="margin-left: 10px; width: 100%; justify-content: flex-end; align-items: center;">-->
                    <div class="flex" style="margin-left: 10px; width: 100%; justify-content: flex-end; align-items: center;">
                        <div class="review_modify"><button th:class="${review.num}">수정</button></div>
                        <div class="review_delete"><button th:class="${review.num}">삭제</button></div>
<!--                    </div>-->
                </div>
                <div style="margin-top: 10px;"></div>
                <div style="margin-bottom: 12px;">
                    <!-- 프로젝트 명-->
                    <div class="review_item_name" th:text="${review.title}">
                    </div>
                </div>
                <div class="review_content_container">
                    <!-- 리뷰 내용 -->
                    <p class="review_content" th:text="${review.content}">
                    <div style="margin-top:8px;">
                    <!-- 사진 -->
                    <img src="/images/5.jpg">
                </div>
                </div>
            </div>
            <div style="width: 100%; justify-content: center; display: flex;">
                <div class="border_bottom_line"></div>
            </div>
        </section>
    </div>

    <div class="gototop">
        <span class="material-symbols-outlined toTop" style="font-size: 35px;">
            vertical_align_top
            </span>
    </div>

<div th:replace="~{/main/Footer :: FooterImport}"></div>
</body>
