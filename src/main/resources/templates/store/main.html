<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    const $uploadResult = $(".item ul");

    // let productNum = [[${num}]];
    //
    // //scroll top
    $('.gototop').click(function(){
        $('html, body').animate({scrollTop : 0},300);
    });

    $('.goDetail').click(function (e) {
        e.preventDefault();
        location.href = "/store/detail?num="+$(this).attr('href');
    })
    showmain();
    function showmain(){
        $.ajax({
            url : "/store/main",
            type: "post",
            data : {category : $(this).attr("href")},
            success: function (lists) {
                let str = "";
                $(lists).each(function (i, list) {

                })
                $('.all_items ul li').html(str);
            }
        })
    }


    // 메인 ajax
    $('.store_categories a').click(function (e) {
        e.preventDefault();
        $.ajax({
                url : "/store/main",
                type: "post",
                data : {category : $(this).attr("href")},
                success: function (lists) {
                    let str = "";
                   $(lists).each(function (i, list) {
                      str += "<div class=\"item\">";
                      str += "<span class=\"material-symbols-outlined jjim jjim-ajax\">";
                      str += "favorite";
                      str += "</span>";
                      str += "<a class=\"goDetail\" th:href=\""+list.num+"\"></a>";
                      str += "<div class=\"flex\" style=\"flex-direction: column; margin: 12px 0;\">";
                      str += "<div>";
                      str += "<p class=\"store_main_item_title\" th:text=\""+list.name+"\"></p>";
                      str += "</div>";
                      str += "<div style=\"margin-top: 6px; height: 16px;\">";
                      str += "<p class=\"store_main_item_category\" th:text=\""+list.category+"\"></p>";
                      str += "</div>";
                      str += "<div style=\"display: flex; align-items: end; margin-top: 5px\">";
                      str += "<span class=\"material-symbols-outlined\" style=\"font-size: 12px;\">";
                      str += "favorite";
                      str += "</span>";
                      str += "<small style=\"font-size: 11px; margin-left: 5px\">"+list.jjimCount+"</small>";
                      str += "</div>";
                      str += "</div>";
                      str += "<div style=\"height: 18px;\">";
                      str += "<p class=\"store_item_price\" th:text=\"|"+list.price+"|\"></p>";
                      str += "</div>";
                      str += "</a>";
                      str += "</div>";
                   })
                    $('.all_items ul li').html(str);
                }
        })
    })
    $('.goDetail').each(function(i, h) {
        //메인 사진 받아오기
        let productNum=$(this).attr("href");
        $.ajax({
            url: "/productFile/list/"+productNum,
            type : "get",
            success : function (files) {
                // let str = "<img src='/productFile/display?fileName=" + files[0].uploadPath + "/s_" + files[0].uuid + "_"  + files[0].fileName + "'>";
                let str = "<img src='/productFile/display?fileName=" + files[0].uploadPath + "/s_" + files[0].uuid + "_"  + files[0].fileName + "'>";
                $(h).html(str);
                // $("img#"+productNum).attr("src", "/upload/display?fileName=" + files[0].uploadPath + "/s_" + files[0].uuid + "_"  + files[0].fileName )
            }
        })
    })

    //정상웹 일때
    $('.store_categories li').click(function(){
        $('.store_categories li').removeClass('active');
        if($(this).hasClass('active')){
            $(this).removeClass('active');
        }else{
            $(this).addClass('active');
        }
    })
    //
    //반응형 웹
    $('.media_store_categories li').click(function(e){
        $('.media_store_categories li').removeClass('active');
        if($(this).hasClass('active')){
            $(this).removeClass('active');
        }else{
            $(this).addClass('active');
        }
    })

    //찜 ajax
    $('.jjim-ajax').click(function() {
        if ($(this).hasClass("red")) {
            $(this).removeClass("red");
        } else {
            $(this).addClass("red");
        }
    });




</script>
