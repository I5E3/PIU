<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>페스워드 변경</title>
    <link rel="stylesheet" href="Pessword.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
  
 

    <script src="password.js"></script>
</head>

<form>
                    <header>   <div id="headers"></div></header> 
<!-- Main -->
<div  class="hbody" style="display: contents;">
    <div class="hpmain">
        <div class="hpinner">
            <div>

                <!-- Elements -->

                <!-- Table -->
                <div class="hpinner">
                    <!--                    <h1>PickItUp</h1>-->
                    <div class="hunderline">
                        <p>비밀번호 재설정</p>
                    </div>

                </div>


                <div class="hpmiddlemain">
                    <div class="hinnertext">
                        <p class="hpstile">새 비밀번호</p>
                    </div>
                    <div class="hinnertext">
                        <input  class="hinputPW" id="ChangePW" type="password" onchange="PcheckFilled()" placeholder="password">
                        <p class="herror" id="herror1"style="display: none">*8자이상 입력해주세요.</p>
                        <p class="hpstile" style="margin-block-start: 27px;
    margin-block-end: 4px;">새 비밀번호 확인</p>
                        <input  class="hinputPW" id="ChagePWCheck" type="password" onchange="PPcheckFilled()" placeholder="password">
                        <p class="herror" id="herror2" style="display: none">*8자이상 입력해주세요.</p>
                        <p class="herror" id="Ncorrect"style="display: none">*비밀번호가 일치하지 않습니다.</p>
                        <p class="hcorrect" id="correct"style="display: none">*일치합니다.</p>

                        <div class="hmiddle">

                            <button type="button" style="cursor: pointer;" class="hpasswordEnter" onclick="chkPW();">비밀번호 변경</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>




</div>


<footer>   <div id="footers"></div></footer>
</form>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    type = "text/javascript" >
    $(document).ready(function () {
        $("#headers").load("header.html");  //헤더 인클루드
        $("#footers").load("footer.html");  //푸터부분 인클루드
    }
    );
</script>
